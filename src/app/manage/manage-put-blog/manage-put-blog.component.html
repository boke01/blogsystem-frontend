<div class="form-group">
  <label>标题</label>
  <input type="text" class="form-control" [(ngModel)]="headline">
</div>

<p>封面图</p>
<img src={{pictureAddress}}>

<div class="form-group">
  <label>简介</label>
  <textarea class="form-control" [(ngModel)]="synopsis"></textarea>
</div>
<div class="form-group">
  <label>文章</label>
  <textarea class="form-control" [(ngModel)]="content"></textarea>
</div>
<button class="btn btn-success" (click)="putArticle()">修改文章</button>
