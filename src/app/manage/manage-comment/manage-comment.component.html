<div>
  <label>选择标题</label>
  <div>
    <select (change)="getChange($event.target.value)">
      <option style="display: none">{{headline}}</option>
    <option *ngFor="let obj of headlineList" [value]="obj.articleId">{{obj.headline}}</option>
    </select>
  </div>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">评论id</th>
    <th scope="col">名称</th>
    <th scope="col">邮箱</th>
    <th scope="col">评论</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let obj of list">
    <th scope="row">{{obj.commentId}}</th>
    <td>{{obj.visitorName}}</td>
    <td>{{obj.email}}</td>
    <td><textarea class="form-control" readonly>{{obj.content}}</textarea></td>
    <td>
      <button class="btn btn-danger" (click)="deleteComment(obj.commentId)">删除</button>
    </td>
  </tr>
  </tbody>
</table>

<div class="pager">
  <ul>
    <li><a (click)="prev()">Prev</a></li>
    <li *ngFor="let page of pageList"><a (click)="skip(page)">{{page}}</a></li>
    <li><a (click)="next()">Next</a></li>
  </ul>
</div>
